<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>
<body>
  <div class="container">
    <div class="row d-flex flex-column mt-5">
      <div class="col align-self-center text-center">
        <h4 class="bg-gradient-success">Login</h4>
      </div>
      <form class="d-flex flex-column align-self-center" style="width: 320px" action="/login" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <h6 class="text-danger text-center" th:if="${param.error}">Invalid informations.</h6>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div class="col align-self-center text-center mt-2">
        <a href="/register" class="text-decoration-none">Create Account</a>
      </div>
    </div>
  </div>
</body>
</html>
