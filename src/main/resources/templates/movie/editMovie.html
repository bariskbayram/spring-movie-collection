<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>
<body>
  <nav th:replace="fragments :: navigation"></nav>
  <h1>Edit Movie</h1>

  <div class="container">
    <form id="addMovie" th:object="${movieDto}" method="post" th:action="@{/movies/add_movie}" enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" th:field="*{title}" type="text"
                   placeholder="Movie Title" maxlength="255" required/>
          </div>
          <div class="form-group">
            <label for="releaseYear">Year</label>
            <input class="form-control" th:field="*{releaseYear}" type="number"
                   placeholder="2003" maxlength="4" minlength="4" required/>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" th:field="*{description}" type="text"
                   placeholder="Movie Description" maxlength="255" required/>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Media</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" th:field="*{multipartFile}" required>
              <label class="custom-file-label" for="multipartFile">Choose media</label>
            </div>
            <img id="thumbnail" alt="MediaPreview" />
          </div>
        </div>
        <div>
          <ul th:each="genre: ${genres}">
            <li th:text="${genre.genreName}">Sci-Fi</li>
          </ul>

          <ul th:each="lang: ${languages}">
            <li th:text="${lang.languageName}">English</li>
          </ul>

          <div class="list-group" th:each="performer: ${performers}">
            <a th:href="@{/performers/get_performer_by_id/(id=${performer.performerId})}"
               class="list-group-item list-group-item-action active" th:text="${performer.fullname}">
              Leonardo DiCaprio
            </a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="dropdown col-md-4">
            <input type="text" id="dropGenre" class="list" value="Choose Genre" readonly>
            <div id="contentGenre" class="content">
               <div class="list" th:each="genre : ${genreList}" >
                 <input type="checkbox" th:field="*{selectedGenreIdList}" th:value="${genre.genreId}" class="list" />
                 <label th:for="${#ids.prev('selectedGenreIdList')}" class="list" th:text="${genre.genreName}">Genre</label>
               </div>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#genreModal">
              New Genre
            </button>
          </div>
          <div class="dropdown col-md-4">
            <input type="text" id="dropLanguage" class="list" value="Choose Language" readonly>
            <div id="contentLanguage" class="content">
              <div class="list" th:each="lang : ${languageList}">
                <input type="checkbox" th:field="*{selectedLanguageIdList}" th:value="${lang.languageId}" class="list" />
                <label th:for="${#ids.prev('selectedLanguageIdList')}" class="list" th:text="${lang.languageName}">Language</label>
              </div>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#languageModal">
              New Language
            </button>
          </div>
          <div class="dropdown col-md-4">
            <input type="text" id="dropPerformer" class="list" value="Choose Performer" readonly>
            <div id="contentPerformer" class="content">
              <div class="list" th:each="performer,i : ${performerList}">
                <input type="checkbox" th:field="*{selectedPerformerDtoList[__${i.index}__]}"
                       th:value="${performer.performerId}" class="list" />
                <label  class="list" th:text="${performer.fullname}">Performer</label>
                <input type="text" th:value="*{{selectedPerformerDtoList[__${i.index}__]}}"
                       th:attr="name='selectedPerformerDtoList[' + __${i.index}__ + ']', id='selectedPerformerDtoList' + '__${i.index}__1'"
                       placeholder="Role" class="list role"/>
<!--                <label th:for="${#ids.prev('selectedPerformerDtoList')}" class="list">Role</label>-->
              </div>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#performerModal">
              New Performer
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" form="addMovie">New Movie</button>
      </div>
    </form>

    <div th:replace="modals :: modals"></div>

  </div>

  <script th:replace="fragments :: dropdown-script"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('#multipartFile').change(function () {
        showMediaThumbnail(this);
      })
      function showMediaThumbnail(fileInput) {
        file = fileInput.files[0];
        reader = new FileReader();

        reader.onload = function (e) {
          $('#thumbnail').attr('src', e.target.result);
        }
        reader.readAsDataURL(file);
      }
    })

  </script>
</body>
</html>
